<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 연습06 - 폼1 </title>
</head>
<body>
    <div class="wrap"><!--div.wrap + 탭-->
        <form action="join.jsp" method="post"><!--form + 탭 / get방식: 엽서(공개적);a태그, post방식: 편지(비공개적)-->
            <fieldset><!--관련항목묶어줌-->
                <legend>기본정보</legend>
                <table>
                    <tbody>
                        <tr>
                            <th><label for="id">아이디</label></th><!--for이하는 커서가 가는곳-->
                            <td><input type="text" name="id" id="id" title="아이디 입력" placeholder="아이디를입력" pattern="[a-zA-Z0-9]{6,15}" required autofocus>
                            <input type="button" value="아이디중복 확인" id="idConfirm">
                            </td><!--required: 필수정보/ autofocus(커서)는 한군데만 지정가능/ pattern: 입력할수 있는 범위, 6글자부터 15글자까지-->
                        </tr>
                        <tr><!--tr>th+td + 탭-->
                            <th><label for="pw">비밀번호</label></th>
                            <td><input type="password" name="pw" id="pw" size="70" maxlength="14" placeholder="비밀번호 최대 14글자" required></td><!--size: 입력칸 사이즈 -->
                        </tr>
                        <tr>
                            <th><label for="pw2">비밀번호 확인</label></th>
                            <td><input type="password" name="pw2" id="pw2" required></td>
                        </tr>
                        <tr>
                            <th><label for="name">이름</label></th>
                            <td><input type="text" name="name" id="name" pattern="[가-힇a-zA-Z]" required></td>
                        </tr>
                        <tr>
                            <th><label for="email">이메일</label></th>
                            <td><input type="email" name="email" id="email" required></td>
                        </tr>
                        <tr>
                            <th><label for="tel">연락처</label></th>
                            <td><input type="tel" name="tel" id="tel" required></td>
                        </tr>
                        <tr>
                            <th><label>성별</label></th>
                            <td>
                                <input type="radio" name="male" id="male1" checked><!--radio: 무조건 하나만 선택해야됨, checkbox: 자유롭게 선택, checked: 자동으로체크되어있음-->
                                <label for="male1">여성</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;<!--한칸띄기-->
                                <input type="radio" name="male" id="male2">
                                <label for="male2">남성</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label>가입목적</label></th>
                            <td>
                                <input type="checkbox" name="obj" id="obj1">
                                <label for="obj1">취업</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="checkbox" name="obj" id="obj2">
                                <label for="obj1">자료다운로드</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="checkbox" name="obj" id="obj3">
                                <label for="obj1">자격취득</label>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="checkbox" name="obj" id="obj4">
                                <label for="obj1">자기계발</label>
                            </td>
                        </tr>
                        <tr>
                            <th>지역</th>
                            <td>
                                <select name="sel" id="sel">
                                    <option value="">선택안함</option>
                                    <option value="1" selected>수도권</option><!--selectd : 자동선택되어있게됨-->
                                    <option value="2">영남권</option>
                                    <option value="3">호남권</option>
                                    <option value="4">충청권</option>
                                    <option value="5">기타</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가정보</legend>
                <table>
                    <tbody>
                        <tr>
                            <th><label for="age">나이</label></th>
                            <td><input type="number" name="age" id="age" max="200" min="0" step="2"></td><!--step: 2씩 증가 및 감소-->
                        </tr>
                        <tr>
                            <th><label for="birth">생년월일</label></th>
                            <td><input type="date" name="birth" id="birth"></td>
                        </tr>
                        <tr>
                            <th><label for="color">좋아하는 색상</label></th>
                            <td><input type="color" name="color" id="color"></td>
                        </tr>
                        <tr>
                            <th>하고 싶은 말</th>
                            <td>
                                <textarea name="memo" id="memo" cols="70" rows="10"></textarea><!-- rows(줄), cols(글자수) : 70글자쓰면 아래로 내려가고 10줄 쓸수있음-->
                            </td>
                        </tr>
                        <tr>
                            <th>사진</th>
                            <td>
                                <input type="file" name="file" id="file"><!--file: 사진첨부할수있음-->
                                <input type="range" id="pic_size" max="" min=""><!--사진크기 조절가능-->
                                <input type="hidden" id="dick" name="idck" value=""><!--hidden: 백엔드개발자가쓰며 화면에안보임; 값만보관하기위해-->
                            </td>
                        </tr>
                        <tr>
                            <td><label for="submit" value="회원가입"></label></td>
                            <td><input type="reset" name="취소"></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
    </div>

    
</body>
</html>
